<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--page title - stopwatch-->
    <title>Clock | Stopwatch</title>

    <!--Style-->
    <link rel="stylesheet" href="main-style.css">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <section class="container"> <!--The page container-->
        <!--The page head-->
        <section class="head">
            <div id="head-logo"> <!--The logo-->
                <h2>Clock</h2>    
            </div> 
            
            <div id="head-nav-div"><!--The navbar-->
                
                <ul id="head-nav-list"> <!--The navbar - options-->
                    
                    <li id="head-nav-list-element" class = "stopwatch-li"><h4>Stopwatch</h4></li> <!--The navbar - options : stopwatch(this file)-->
                    <li id="head-nav-list-element" class = "timer-li"><h4>Timer</h4></li> <!--The navbar - options : stopwatch-->
                </ul>
            </div>
        </section>

        <!--The stopwatch section-->
        <section class="stopwatch">
            <div id="stopwatch-counter">
                00:00.00
            </div>
        </section>

        <!--The button section-->
        <section class="button">
            <div id="start-btn-div">

                <button id = "start-btn">Start</button>
            </div>
        </section>
    </section>
    <!--local style-->
    <style type="text/css">
        /* styling the (stopwatch) option */
        .stopwatch-li{  
            color :rgb(84, 245, 191); 
        }

        .stopwatch-li:before{
            content:"";
            position: absolute;
            left:0;
            bottom:-15px;
            width: 100%;
            height:2px;
            background-color: rgb(84, 245, 191) 
        }                     
     </style>
</body>
</html>
