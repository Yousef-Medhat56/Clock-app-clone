<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--page title - stopwatch-->
    <title>Clock | Stopwatch</title>

    <!--Style-->
    <link rel="stylesheet" href="main-style.css">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!--JavaScript-->
    
</head>

<body>
    <section class="container"> <!--The page container-->
        <!--The page head-->
        <section class="head">
            <div id="head-logo"> <!--The logo-->
                <h2>Clock</h2>    
            </div> 
            
            <div id="head-nav-div"><!--The navbar-->
                
                <ul id="head-nav-list"> <!--The navbar - options-->
                    
                    <li id="head-nav-list-element" class = "stopwatch-li"><h4>Stopwatch</h4></li> <!--The navbar - options : stopwatch(this file)-->
                    <li id="head-nav-list-element" class = "timer-li"><h4>Timer</h4></li> <!--The navbar - options : stopwatch-->
                </ul>
            </div>
        </section>

        <!--The stopwatch section-->
        <section class="stopwatch">
            <div id="stopwatch-counter">
                <!--<span id = "hour-zero">0</span><span id = "hour">0:</span>-->
                <span id = "hour-zero">0</span><span id = "hour">0:</span><span id = "minute-zero">0</span><span id = "minute">0:</span><span id = "second-zero">0</span><span id = second>0.</span><span id = "hundredth-of-second">00</span>
            </div>
            <div id = "lap-counter">
                <span id = "minute-lap">00:</span><span id = "second-lap">00.</span><span id = "hundredth-of-second-lap">00</span>
            </div>
            <div id = "lap-order"></div>

        </section>

        <!--The button section-->
        <section class="button">
            <div id="btn-div">
                <button id = "start-btn">Start</button>
                <div id = "btn-div-1" >
                    <button id = "lap-btn">Lap</button>
                    <button id = "pause-btn">Stop</button>
                </div>
            </div>
        </section>
    </section>
    <!--local style-->
    <style type="text/css">
        /* styling the (stopwatch) option */
        .stopwatch-li{  
            color :rgb(48, 190, 143); 
        }

        .stopwatch-li:before{
            content:"";
            position: absolute;
            left:0;
            bottom:-15px;
            width: 100%;
            height:2px;
            background-color: rgb(48, 190, 143) 
        }                     
     </style>
     <script src="app.js"></script>
</body>
</html>
