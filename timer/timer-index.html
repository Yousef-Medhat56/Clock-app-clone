<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--page title - timer-->
    <title>Clock | Timer</title>

    <!--Style-->
    <link rel="stylesheet" href="../main-style.css">
    <link rel="stylesheet" href="timer-style.css">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    
</head>

<body>
    <section class="container"> <!--The page container-->
        <!--The page head-->
        <section class="head">
            <div id="head-logo"> <!--The logo-->
                <h2>Clock</h2>    
            </div> 
            
            <div id="head-nav-div"><!--The navbar-->
                
                <ul id="head-nav-list"> <!--The navbar - options-->
                    
                    <li id="head-nav-list-element" ><a class = "stopwatch-li" class = "stopwatch-li" href = "../stopwatch/stopwatch-index.html"><h4>Stopwatch</h4></a></li> <!--The navbar - options : stopwatch(this file)-->
                    <li id="head-nav-list-element" ><a class = "timer-li" href = "../timer/timer-index.html"><h4>Timer</h4></a></li> <!--The navbar - options : stopwatch-->
                </ul>
            </div>
        </section>

        <!--Timer container-->
        <section class="timer">
            <div id="timer-block">
            <!--Timer container | Time elements names-->
            <div id="time-elements-names">
                <!--Time elements | Seconds-->
                <h4>Seconds</h4>
                <h2 id ="pseudo">:</h2>
                <!--Time elements | Minutes-->
                <h4>Minutes</h4>
                <h2 id ="pseudo">:</h2>
                <!--Time elements | Hours-->
                <h4>Hours</h4>
            </div>

            <!--Timer container | Decreasing Arrows-->
            <div id="arrows">
                <button id= "increase-second"><i class="fas fa-angle-up"></i></button>
                <h2 id ="pseudo">:</h2>
                <button id= "increase-minutes"><i class="fas fa-angle-up"></i></button>
                <h2 id ="pseudo">:</h2>
                <button id= "increase-hours"><i class="fas fa-angle-up"></i></button>
            </div>

            <!--Timer container | Time elements values-->
            <div id="time-elements-values">
                <div id="time-element-second">
                    <h2 class = "last second">58</h2>
                    <h2 class = "above second">59</h2>
                    <h2 class = "center second">00</h2>
                    <h2 class = "above second">01</h2>
                    <h2 class = "last second">02</h2>
                </div> 
                <h1>:</h1>
                <div id="time-element-minuts">
                    <h2 class = "last minute">58</h2>
                    <h2 class = "above minute">59</h2>
                    <h2 class = "center minute">00</h2>
                    <h2 class = "above minute">01</h2>
                    <h2 class = "last minute">02</h2>
                </div>
                <h1>:</h1>
                <div id="time-element-hour">
                    <h2 class = "last hour">98</h2>
                    <h2 class = "above hour">99</h2>
                    <h2 class = "center hour">00</h2>
                    <h2 class = "above hour">01</h2>
                    <h2 class = "last hour">02</h2>
                </div>
            </div>
            <!--Timer container | Increasing Arrows-->
            <div id="arrows">
                <button id= "decrease-seconds"><i class="fas fa-angle-down"></i></button>
                <h2 id ="pseudo">:</h2>
                <button id= "decrease-minutes"><i class="fas fa-angle-down"></i></button>
                <h2 id ="pseudo">:</h2>
                <button id= "decrease-hours"><i class="fas fa-angle-down"></i></button>
            </div>
            </div>
        </section>

    </section>
    
    <!--local style-->
    <style type="text/css">
    
        /* styling the (stopwatch) option */
        .timer-li{  
            color :rgb(48, 190, 143); 
        }
       /*Making tiny colorful border under  (stopwatch) option*/
        .timer-li:before{
            content:"";
            position: absolute;
            left:0;
            bottom:-15px;
            width: 100%;
            height:2px;
            background-color: rgb(48, 190, 143) 
        }       
        
        .stopwatch-li{
            color:black
        }
     </style>

     <!--JavaScript-->
     <script src="timer-script.js"></script>
</body>
</html>
