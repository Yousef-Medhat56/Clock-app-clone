<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--page title - stopwatch-->
    <title>Clock | Stopwatch</title>

    <!--Style-->
    <link rel="stylesheet" href="../main-style.css">
    <link rel="stylesheet" href="stopwatch-style.css">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>

<body>
    <section class="container"> <!--The page container-->
        <!--The page head-->
        <section class="head">
            <div id="head-logo"> <!--The logo-->
                <h2>Clock</h2>    
            </div> 
            
            <div id="head-nav-div"><!--The navbar-->
                
                <ul id="head-nav-list"> <!--The navbar - options-->
                    
                    <li id="head-nav-list-element" ><a class = "stopwatch-li" class = "stopwatch-li" href = "../stopwatch/stopwatch-index.html"><h4>Stopwatch</h4></a></li> <!--The navbar - options : stopwatch(this file)-->
                    <li id="head-nav-list-element" ><a class = "timer-li" href = "../timer/timer-index.html"><h4>Timer</h4></a></li> <!--The navbar - options : stopwatch-->
                </ul>
            </div>
        </section>

        <!--The stopwatch section-->
        <section class="stopwatch">
            <div id="stopwatch-counter">
                <!--Time elements-->
                <span id = "hour-zero">0</span><span id = "hour">0:</span><span id = "minute-zero">0</span><span id = "minute">0:</span><span id = "second-zero">0</span><span id = second>0.</span><span id = "hundredth-of-second">00</span>
            </div>
            

        </section>

        <!--The button section-->
        <section class="button">
            <div id="btn-div">
                <button id = "start-btn">Start</button> <!--Start button-->
                <div id = "after-start-btn" >  <!--The buttons that appear after clickin start button-->
                    <button id = "reset-btn">Reset</button> <!--Reser button-->
                    <button id = "resume-btn">Resume</button> <!--Resume button-->
                </div>
            </div>
        </section>
    </section>
    
    <!--local style-->
    <style type="text/css">
    
        /* styling the (stopwatch) option */
        .stopwatch-li{  
            color :rgb(48, 190, 143); 
        }
       /*Making tiny colorful border under  (stopwatch) option*/
        .head:after{
            content:"";
            position: absolute;
            left:0;
            bottom:0;
            width: 50%;
            height:2px;
            background-color: rgb(48, 190, 143) 
        }        
        
        .timer-li{
            color:black;
        }
     </style>

     <!--JavaScript-->
     <script src="stopwatch-script.js"></script>
</body>
</html>
